services:
  postgres:
    image: postgres:15-alpine
    container_name: otomasyonogrenci-postgres
    environment:
      POSTGRES_DB: otomasyonogrenci
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otomasyon-network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: otomasyonogrenci-jenkins
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - otomasyon-network
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: otomasyonogrenci-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/otomasyonogrenci
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - otomasyon-network

volumes:
  postgres_data:
  jenkins_data:

networks:
  otomasyon-network:
    driver: bridge

