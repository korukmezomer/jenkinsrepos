spring.application.name=otomasyonogrenci-test

# PostgreSQL Database Configuration (Testcontainers will override this)
# Testcontainers otomatik olarak connection string'i ayarlayacak
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Disable security for some tests
spring.security.user.name=test
spring.security.user.password=test

